<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('all')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>Bags</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('checked')">
                <img src="./assets/img/icon/bag_with_tick.png" alt="image">
                <h6>Checked Bag</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('non-checked')">
                <img src="./assets/img/icon/bag_without_tick.png" alt="">
                <h6>Unchecked Bag</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div>Bag Number: {{amount}}</div>
        <ng-container *ngFor="let item of filterList | filter:searchKey:'title'">
            <div class="card col-md-3" [ngStyle]="{backgroundColor: getCheckedBackground(item)}">
                <a href="https://www.hermes.com{{item.url}}"><img src="{{item.img_url}}" alt=""></a>
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.name}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <div *ngIf="filterCondition == 'all'">
                    <p><strong>Checked:</strong> {{item.is_checking}}</p>
                </div>
                <p><strong>Added Time:</strong> {{item.create_time | date:'yyyy-MM-dd'}}</p>
                <p><strong>Price:</strong> â‚¬{{item.p_price}}</p>
                <div *ngIf="filterCondition == 'non-checked'">
                    <button class="btn btn-primary" (click)=checkingBag(item)>Checked Bag</button>
                </div>
                <div *ngIf="filterCondition == 'checked'">
                    <button class="btn btn-primary" (click)=uncheckingBag(item)>Unchecked Bag</button>
                </div>
            </div>
        </ng-container>

    </div>
</div>
